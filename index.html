<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="visual">
            <img src="./background_img.jpg" alt="Green leaf plant in close up photography">
            <div class="link">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            <div class="logo">MWTHEKING</div>
        </div>
        
        <div class="sign-in">
            <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Aliquam tempora maiores quae repellendus pariatur id eveniet ad distinctio  
                temporibus excepturi reprehenderit.<br>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="form-content">
                    
                    <h2>Account Form</h2>
                    <form action="#" method="post">
                        <div class="form-inputs">
                    
                            <div class="row-one">
                                    <div class="input-first-name">
                                        <label for="first-name">FIRST NAME</label>
                                        <input type="text" id="first-name" value=""minlength="1" maxlength="100" required>
                                    </div>
                                    <div class="input-last-name">
                                        <label for="last-name">LAST NAME</label>
                                        <input type="text" id="last-name" value="" minlength="1" maxlength="100" required>
                                    </div>
                            </div>
                            <div class="row-two">
                                    <div class="input-email">
                                        <label for="user-email">EMAIL</label>
                                        <input type="email" id="user-email" value="" required>
                                    </div>
                                    <div class="input-phone">
                                        <label for="user-phone">PHONE NUMBER</label>
                                        <input type="tel" id="user-phone" value="">
                                    </div>
                            </div>
                            <div class="row-three">
                                    <div class="input-password">
                                        <label for="user-password">PASSWORD</label>
                                        <input type="password" id="user-password" value="" minlength="8" required>
                                    </div>
                                    <div class="input-password-confirm">
                                        <label for="user-password">CONFIRM PASSWORD</label>
                                        <input type="password" id="user-password-confirm" value="" minlength="8" required>
                                    </div>
                            </div>
                </div>
                    </div>

                        <div class="form-btn">
                            <button type="submit">Create Account</button>
                        </div>
                        <div class="log-in">Already have an account? <a href="#">Log in</a></div>
                </form>
            </div>
            
        </div>
    </div>

      
</body>
</html>
